<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="btn-container">
        <button class="btn" id="rock-btn">Rock</button>
        <button class="btn" id="paper-btn">Paper</button>
        <button class="btn" id="scissors-btn">Scissors</button>
      </div>
      <div id="results-container">
        <div style="display: flex; flex-direction: column">
          <p id="player-score">Player Score: 0</p>
          <p id="player-selection">Player Selection:</p>
        </div>
        <div style="display: flex; flex-direction: column">
          <p id="computer-score">Computer Score: 0</p>
          <p id="computer-selection">Computer Selection:</p>
        </div>
      </div>
      <p id="results"></p>
    </div>
  </body>
</html>
